<div class="container center">
  <div class="row">
    <div class="col-sm-4 offset-sm-5">
      <div class="card border-primary mb-3">
        <div class="card-header bg-primary">
          <h6 class="card-text">Login Form</h6>
        </div>
        <div class="card-body">
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="form-horizontal"
          >
            <div class="col p-0">
              <div class="form-group">
                <label for="userName">Username</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="userName"
                  placeholder="User Name"
                />
                <div class="invalid-feedback">
                  <div
                    *ngIf="
                      isSubmitted && formControls.userName.hasError('required')
                    "
                  >
                    Please enter user name.
                  </div>
                  <div
                    *ngIf="
                      isSubmitted && formControls.userName.hasError('maxlength')
                    "
                  >
                    User name must be at most 20 characters long.
                  </div>
                </div>
              </div>
            </div>
            <div class="col p-0">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="password"
                />
                <div class="invalid-feedback">
                  <div
                    *ngIf="
                      isSubmitted && formControls.password.hasError('required')
                    "
                  >
                    Please enter password.
                  </div>
                  <div
                    *ngIf="
                      isSubmitted && formControls.password.hasError('minlength')
                    "
                  >
                    password must be at least 6 characters long.
                  </div>
                  <div
                    *ngIf="
                      isSubmitted && formControls.password.hasError('maxlength')
                    "
                  >
                    Password must be at most 20 characters long.
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary form-control">
              LOGIN
            </button>
          </form>
          <div class="card-block text-center">
            <p class="card-text">Sign in with</p>
          </div>
          <div class="card-block text-center">
            <button
              class="btn btn-social-icon btn-google"
              (click)="signInWithGoogle()"
            >
              <span class="fa fa-google"></span>
            </button>
            <button
              class="btn btn-social-icon btn-facebook"
              (click)="signInWithFB()"
            >
              <span class="fa fa-facebook"></span>
            </button>
          </div>
        </div>
        <div class="text-center">
          <p>Don't have account?</p>
          <a routerLink="/signup">Signup</a>
        </div>
      </div>
    </div>
  </div>
</div>
