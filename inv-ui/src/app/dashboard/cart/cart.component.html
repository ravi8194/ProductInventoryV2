<div
  fxLayout="row"
  fxLayout.xs="column"
  class="mt-3"
  fxLayoutAlign="space-around start"
  *ngIf="cartItemList.length"
>
  <mat-card fxLayout="column" fxFlex="65">
    <mat-card-header>
      <mat-card-title>My Cart</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <div
        *ngFor="let data of cartItemList; let i = index"
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="start start"
        class="item-card"
      >
        <div fxFlex="10" class="text-center">
          <img
            class="cart-img-top img-responsive"
            [src]="data.productImage"
            alt="Cart image cap"
          />
        </div>
        <div fxFlex="5"></div>
        <div fxLayout="column">
          <h5 class="card-title">
            {{ data.productName }}
          </h5>
          <h5>{{ data.price | currency: 'INR':true }}</h5>
        </div>
        <div fxFlex="35"></div>
        <div>
          <button class="btn btn-primary" (click)="removecartItem(i)">
            Remove
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="price-card" fxFlex="25">
    <mat-card-header>
      <mat-card-title>Price Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <p>Price({{ cartItemCount }})</p>
          <p>{{ totalAmount | currency: 'INR':true }}</p>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <p>Delivery</p>
          <p>Free</p>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <p>Total Payable</p>
          <p>{{ totalAmount | currency: 'INR':true }}</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="end none">
      <button class="btn btn-primary" (click)="placeOrder()">
        Place Order
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-card
  fxLayout="column"
  fxFlex="66"
  fxFlexOffset="15"
  *ngIf="!cartItemList.length"
  class="mt-5"
>
  <mat-card-header>
    <mat-card-title>My Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <div>
      <img
        class="noCart-img img-responsive"
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt="Cart is Empty"
      />
    </div>
    <div>
      <h5>Your cart is empty!</h5>
    </div>
  </mat-card-content>
</mat-card>
